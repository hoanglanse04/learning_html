<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebFood</title>
  <link rel="stylesheet" href="./assets/style/reset.css">
  <link rel="stylesheet" href="./assets/style/style.css">
  <link rel="stylesheet" href="./assets/style/base.css">

</head>
<body>
  <div class="header">
    <div class="header__title">
      <a href="">WEBFOOD</a>
    </div>
    <ul class="header__nav">
      <li class="nav__item"><a href="">Browse  Meals</a></li>
      <li class="nav__item"><a href="">My Orders</a></li>
      <li class="navbar_icon"><a href="#navi_mobile"><img src="./assets/images/bar.png" alt=""></a></li>

    </ul>
  </div>

  <div id="navi_mobile">
    <div class="navi_mobile__header">
      <ul class="navi_mobile__header_nav">
        <li class="navbar_icon"><a href=""><img src="./assets/images/bar.png" alt=""></a></li>
      </ul>
    </div>
    <ul class="navi_mobile__navi">
      <li>
        <a href="">Browse Meals</a>
      </li>
      <li>
        <a href="">My Orders</a>
      </li>
    </ul>    
  </div>

  <div class="content">
    <h1 class="content__title">Browse Our Delicious Meals</h1>
    <div class="product">
      <div class="product__item">
        <img src="./assets/images/risotto.jpg" alt="">
        <div class="item__desc">
          <h4>Risotto with Tiger Prawns</h4>
          <button>Add to Cart</button>
        </div>
    
      </div>
      <div class="product__item">
        <img src="./assets/images/cheeseburgers.jpg" alt="">
        <div class="item__desc">
          <h4>Cheeseburgers</h4>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/Js/index.js"></script>
</body>
</html>
