  <form action="" id="exform">

      <tr>
        <td>
          <label for="name">Name *</label>
        </td>
        <td>
          <input type="text" name="name" id="name">
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">Email *</label>
        </td>
        <td>

      </tr>

      </tr>

        </td>

          <input type="password" name="password" id="password"><br>

      </tr>

        <td>
          <label for="re_password">Re-Password</label>
        </td>
